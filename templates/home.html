{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>My Projects</h2>
    <ul class="projects-container">
            <li class="project new-project">
                <h3>+</h3>
                <div><b>Start new project</b></div>
            </li>
        {% for i in data %}
        <li class="project">
            <h3>{{i[0]}}</h3>
            <div>Created on: {{i[1]}}</div>
        </li>
        {% endfor %}
    </ul>
</div>

<script>
    ele = document.getElementsByClassName("new-project")[0]
    ele.onclick = () => {
        createproject()
    }
    function createproject() {
        window.location.href="/create-project";
    }
</script>

{% endblock %}
