<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto ML</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="nav-block-login">
        <div class="logo">
            A Platform for Automatic ML Model Training
        </div>
    </div>
    <div class="container">
        <div class="login">
            <div class="login-block">
                <h2 class="center">Signup</h2>
                <form action="{{url_for('signup')}}" method="post">
                    <div class="">
                        <input type="text" class="login-input" id="username" name="username" placeholder="Username"
                            required>
                <div id="" class="form-text" style="color:red;">{{username_taken_msg}}</div>
                        <input type="password" class="login-input" id="password" name="password" placeholder="Password"
                            required>
                    </div>
                    <div class="center">
                        <button type="submit" class="start-training-btn">Signup <i class="fa fa-user-plus" aria-hidden="true"></i></button>
                    </div>
                    <div class="center newuser-signup">
                        <a href="{{url_for('login')}}">Already a User? Login <i class="fa fa-sign-in"
                            aria-hidden="true"></i></a>
                    </div>
                </form>

            </div>

            <!-- <div class="line"></div> -->
            <div class="instructions login-instructions ">
                <img src="../static/login-image.png" class="log-image" alt="">
            </div>
        </div>
    </div>

</body>

</html>
