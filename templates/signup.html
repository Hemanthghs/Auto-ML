<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto ML</title>
    <style>
        .dept {
            margin-left: 29px;
    font-weight: 600;
    color: #083051;
    font-size: 25px;
    margin-bottom:8px;
        }
    </style>
</head>

<body>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <div>
            <img src="../static/collegelogo2.jpg" alt="" srcset="" style="width:25%">
            <div class="dept">Dept. of Artificial Intelligence</div>
        </div>
    <nav class="navbar-expand-lg navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/">A Platform for Automating ML Model Training
        </a>
    </nav>

    <h1 class="text-center">Signup</h1>
    <div class="container col-6">
        <form action="{{url_for('signup')}}" method="post">
            <div class="mb-3">
                <label for="usename" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
                <div id="" class="form-text" style="color:red;">{{username_taken_msg}}</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Signup</button>
            <br><br>
            <div class="mb-3">
                <a href="{{url_for('login')}}">Already a User? Login</a>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
