    <div class="main">
        <div class="container" id="container">
            <div class="form-container sign-in-container">
                <form action="{{url_for('login')}}" method="post">
                    <div id="" class="form-text text-center" style="color:red;">{{invalid_user}}</div>
                    <h1>Log in</h1>
                    <input type="text" name="username" placeholder="username" />
                    <input type="password" name="password" placeholder="Password" />
                    <button type="submit">Log In</button>
                    {%if msg2%}
                  <div id="" class="form-text text-center" style="color:rgb(0, 82, 7);">Account created succesfully</div>
                    {%endif%}
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-right">
                        <div style="text-align:center;">
                            <h1 style="padding:0; margin:0;">Upload</h1>
                            <h1 style="padding:0; margin:0;">Train</h1>
                            <h1 style="padding:0; margin:0;">Deploy</h1>
                        </div>
                        <p>Train and deploy your ML model in few clicks</p>
                        <button class="ghost" id="signUp" onclick="signup()">Sign Up</button>
                    </div>
