{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
    <h3 class="card-title">Try Model</h3>
    <form action="/try_model?model_id={{model_id}}" method="post">
        {%for i in inputs_data%}
        <label for="{{i}}">{{i}}</label>
            <input type="text" name="{{i}}" placeholder="{{i}}"><br>
        {%endfor%}
        <button type="submit">Predict</button>
    </form>

</div>

{% endblock%}
